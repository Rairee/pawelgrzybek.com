<form class="form {{ if eq .hidden true }}form--hidden{{ end }} js-form">
  <input type="hidden" name="parent" value="" />
  <div class="form__col">
    <label class="form__label" for="name">Name:</label>
    <input
      class="form__input js-form-name"
      id="name"
      name="name"
      type="text"
      placeholder="Barack Obama"
      required
    />
  </div>
  <div class="form__col">
    <label class="form__label" for="website">Website (optional):</label>
    <input
      class="form__input js-form-website"
      id="website"
      name="website"
      type="url"
      placeholder="https://barackobama.com"
    />
  </div>
  <div class="form__col">
    <label class="form__label" for="twitter">Twitter (optional):</label>
    <input
      class="form__input js-form-twitter"
      id="twitter"
      name="twitter"
      type="text"
      placeholder="barackobama"
    />
  </div>
  <div class="form__col">
    <label class="form__label" for="github">GitHub (optional):</label>
    <input
      class="form__input js-form-github"
      id="github"
      name="github"
      type="text"
      placeholder="barackobama"
    />
  </div>
  <div class="form__col">
    <label class="form__label" for="comment">Comment:</label>
    <textarea
      class="form__input form__input--textarea"
      id="comment"
      name="comment"
      placeholder="I thinkâ€¦"
      required
    ></textarea>
  </div>
  <label class="form__row">
    <input
      class="form__checkbox js-form-save-data"
      name="save"
      type="checkbox"
    />
    <span class="form__label form__label--thin"
      >Save my data for the next time I comment</span
    >
  </label>
  <div class="form__row">
    <button class="form__button" type="submit">Submit comment</button>
  </div>
</form>
